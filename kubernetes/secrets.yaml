apiVersion: v1
kind: Secret
metadata:
  name: azure-credentials
type: Opaque
data:
  # Base64 encoded values
  # You can encode values with: echo -n "your-value" | base64
  # Replace these placeholders with actual encoded values
  AZURE_TENANT_ID: BASE64_ENCODED_TENANT_ID
  AZURE_CLIENT_ID: BASE64_ENCODED_CLIENT_ID
  AZURE_CLIENT_SECRET: BASE64_ENCODED_CLIENT_SECRET
  AZURE_SUBSCRIPTION_ID: BASE64_ENCODED_SUBSCRIPTION_ID 